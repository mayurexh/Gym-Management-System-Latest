{% extends 'main/base.html' %}
{% block content %}
<style type="text/css">
    .marked{
        display: none;
    }
</style>
    <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-4">
            <div class="row">
                <div class="col-3">
                    {% include 'trainer/left-sidebar.html' %}
                </div>
                <div class="col-9">
                    <h3 class="mb-4 border-bottom pb-1">Notifications <span class="badge bg-secondary totalunread">0</span></h3>
                    <span class="ajaxRes"></span>
                    <ul class="list-group notif-list">
                        {%for data in data%}
                        <li class="list-group-item">
                            <span class="btn btn-info btn-sm float-end">MarksAsRead</span>
                            {{data.notif_msg}}
                        </li>
                        {%endfor%}
                    </ul>
                </div>
            </div>
		</section>
		<!-- End -->
    </main>
    
<script type="text/javascript">
        const webSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/notifications/'
    );

	webSocket.onopen=function(event){
		webSocket.send(JSON.stringify({
            'message': 'From Client'
        }));
	}

	webSocket.onmessage=function(event){
		console.log("Message")
	}

	webSocket.onclose=function(event){
		console.log('Closed');
	}

</script>

{% endblock %}
