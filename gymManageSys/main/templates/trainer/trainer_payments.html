{% extends 'main/base.html' %}
{% block content %}
    <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-4">
			<div class="row">
				<div class="col-3">
					{% include 'trainer/left-sidebar.html' %}
				</div>
				<div class="col-9">
					<h3 class="mb-4 border-bottom pb-1">Payments</h3>
					<table class="table table-bordered">
						<tr>
						<th>Amount</th>
						<th>Amount Date</th>
						<th>Amount Details</th>
						</tr>
                        {%for tp in trainer_pays%}
						<tr>
						<th>{{tp.amt}}</th>
						<th>{{tp.amt_date}}</th>
						<th>{{tp.remarks}}</th>
						</tr>
                        {%endfor%}
					</table>
				</div>  
			</div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->
{% endblock %}
